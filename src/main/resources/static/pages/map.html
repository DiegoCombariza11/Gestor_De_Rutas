<!DOCTYPE html>
<html>
<head>
    <title>Interface</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<header id="header" class="navbar navbar-expand-lg navbar-light bg-light">
    <nav id="nav-bar" class="container-fluid">
        <a class="nav-link" href="OrderDelivery.html" id="back-button">⌂</a>
        <h1 id="title" class="navbar-brand">Información</h1>
    </nav>
</header>
<div class="row a">
    <div class="col-8" id="map"></div>
    <div class="col-4" id="order-info">
        <div class="card">
            <div class="card-header">
                Información del pedido
            </div>
            <div class="card-body">
                <div class="data-container"></div>
               <div class="button-container">
                    <button id="finish-route" class="btn btn-primary mt-3">Finalizar ruta</button>
                </div>
            </div>
        </div>
        <div class = "col-12">
            <div class ="row" id="velociruta">
                <div class="col-3">
                    <img class="icon img-fluid" src="../files/velociraptor.png" alt="2">
                </div>
                <div class="col-9" id="rapto-name">VelociRuta. La más óptima</div>
            </div>
            <div class="row" id="velociruta-info">
                <div class="col-6" id="rapto-speed">Velocidad=</div>
                <div class="col-6" id="rapto-distance">Distancia=</div>
            </div>

            <div class="row" id="tricoruta">
                <div class="col-3">
                <img class="icon img-fluid" src="../files/triac.png" alt="2">
                </div>
                <div class="col-9" id="trico-name">TricoRuta. La más corta</div>
            </div>
            <div class="row" id="tricoruta-info">
                <div class="col-6" id="trico-speed">Velocidad=</div>
                <div class="col-6" id="trico-distance">Distancia=</div>
            </div>

            <div class="row" id="pteraruta">
                <div class="col-3">
                <img class="icon img-fluid" src="../files/tiraruta.png" alt="2">
                </div>
                <div class="col-9" id="ptera-name">TiraRuta. La más larga</div>
            </div>
            <div class="row" id="pteraruta-info">
                <div class="col-6" id="ptera-speed">Velocidad=</div>
                <div class="col-6" id="ptera-distance">Distancia=</div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/map.js"></script>
</body>
</html>
