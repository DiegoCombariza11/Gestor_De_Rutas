<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes de envío</title>
    <link rel="stylesheet" type="text/css" href="../css/OrderDelivery.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-nav">
    <nav class="navbar">
        <a class="navbar-brand">Gestion de Ordenes</a>
        <b>Bienvenido</b>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Ordenes de envío</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Id</th>
                    <th>Dirección</th>
                    <th>Detalles</th>
                </tr>
                </thead>
                <tbody id="shipment-table">
                <tr>
                    <td><input type="checkbox" class="shipment-checkbox"></td>
                    <td>1</td>
                    <td>W 4 ADRESS W</td>
                    <td>Shipment 1 details</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="shipment-checkbox"></td>
                    <td>2</td>
                    <td>W 5 ADRESS X</td>
                    <td>Shipment 2 details</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="shipment-checkbox"></td>
                    <td>3</td>
                    <td>W 6 ADRESS Y</td>
                    <td>Shipment 3 details</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4 offset-md-1">
            <h2>Lista en el Carro</h2>
            <div id="send-box" class="border p-2">
                <!-- Selected shipments will be displayed here -->
            </div>
            <button id="start-route-btn" class="btn btn-primary">Iniciar Ruta</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="../js/OrderDelivery.js"></script>
</body>
</html>
